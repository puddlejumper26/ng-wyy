<div class="home">
    <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
        <!-- set auto play and fade in and fade out effects -->
        <!-- https://ng.ant.design/components/carousel/zh  (nzBeforeChange)切换面板的回调		-->
        <nz-carousel
            nzAutoPlay
            nzEffect="fade"
            [nzDotRender]="wyCarousel.dotRef"
            (nzBeforeChange)="onBeforeChange($event)">

            <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
                <a [href]="item.url" target="_blank" class="banner-item">
                    <img [src]="item.imageUrl">
                </a>
            </div>
        </nz-carousel>
    </app-wy-carousel>

    <div class="main">
        <div class="wrap">
            <!-- 左边的一系列 -->
            <div class="left">
                <div class="sec">
                    <!-- 上面的几个标签 -->
                    <div class="up">
                        <div class="navs">
                            <h2>
                                <i></i>
                                <a>热门推荐</a>
                            </h2>
                            <nav>
                                <a>华语</a>
                                <a>华语</a>
                                <a>华语</a>
                            </nav>
                        </div>
                        <a>
                            更多
                            <i nz-icon type="arrow-right" theme="outline"></i>
                        </a>
                    </div>

                    <div class="down">
                        歌单

                    </div>
                </div>
            </div>



            <!-- 右边的歌手等 -->
            <div class="right"></div>
        </div>
    </div>
</div>
