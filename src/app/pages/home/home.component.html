<div class="home">
    <app-wy-carousel
        #wyCarousel
        [activeIndex]="carouselActiveIndex"
        (changeSlide)="onChangeSlide($event)"
    >
        <!-- set auto play and fade in and fade out effects -->
        <!-- https://ng.ant.design/components/carousel/zh  (nzBeforeChange)切换面板的回调		-->
        <nz-carousel
            nzAutoPlay
            nzEffect="fade"
            [nzDotRender]="wyCarousel.dotRef"
            (nzBeforeChange)="onBeforeChange($event)"
        >
            <div
                class="carousel-item"
                nz-carousel-content
                *ngFor="let item of banners"
            >
                <a [href]="item.url" target="_blank" class="banner-item">
                    <img [src]="item.imageUrl" />
                </a>
            </div>
        </nz-carousel>
    </app-wy-carousel>

    <div class="main">
        <div class="wrap">
            <!-- 左边的一系列 -->
            <div class="left">
                <div class="sec">
                    <!-- 上面的几个标签 -->
                    <div class="up">
                        <div class="navs">
                            <h2>
                                <i></i>
                                <a>热门推荐</a>
                            </h2>
                            <nav>
                                <a *ngFor="let item of hotTags">{{
                                    item.name
                                }}</a>
                            </nav>
                        </div>
                        <a>
                            更多
                            <i nz-icon nzType="right" nzTheme="outline"></i>
                        </a>
                    </div>

                    <div class="down">
                        <div class="down-wrap">
                            <app-single-sheet
                                class="sheet-item"
                                *ngFor="let item of songSheetLists"
                                [sheet]="item"
                                (onPlay)="onPlaySheet($event)"
                            ></app-single-sheet>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右边的歌手等 -->
            <div class="right">
                <app-member-card></app-member-card>

                <div class="settled-singer">
                    <div class="tit"><b>入驻歌手</b></div>
                    <div class="list">
                        <div class="card">
                            <div *ngFor="let singer of singers">
                                <div class="pic">
                                    <!-- <img src="{{singer.picUrl}}" alt=""> -->
                                    <img
                                        [src]="singer.picUrl"
                                        [alt]="singer.name"
                                    />
                                </div>
                                <div class="txt">
                                    <b class="ellipsis">{{ singer.name }}</b>
                                    <span>专辑数量{{ singer.albumSize }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
