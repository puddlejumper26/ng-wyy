<div class="search-panel">
    <div class="list-wrap">

      <div class="list-item clearfix" [hidden]="!searchResult?.songs">
        <div class="hd">
          <i class="ico ico-song"></i>
          <span>单曲</span>
        </div>
        <ul>
            <!-- 这里使用mousedown而不是click是因为在 wy-search.component.html中使用 blur 会比 click更快，导致没法实现这里的跳转 -->
          <li class="ellipsis" *ngFor="let item of searchResult?.songs" (mousedown)="toInfo(['/songInfo', item.id])">{{item.name}}</li>
        </ul>
      </div>


      <div class="list-item clearfix" [hidden]="!searchResult?.songs">
        <div class="hd">
          <i class="ico ico-singer"></i>
          <span>歌手</span>
        </div>
        <ul *ngFor="let song of searchResult?.songs">
          <li class="ellipsis" *ngFor="let singer of song.artists" (mousedown)="toInfo(['/singer', singer.id])">{{singer.name}}</li>
        </ul>
      </div>


      <div class="list-item clearfix" [hidden]="!searchResult?.albums">
        <div class="hd">
          <i class="ico ico-sheet"></i>
          <span>歌单</span>
        </div>
        <ul>
          <li class="ellipsis" *ngFor="let item of searchResult?.albums" (mousedown)="toInfo(['/sheetInfo', item.id])">{{item.name}}</li>
        </ul>
      </div>
    </div>
  </div>
