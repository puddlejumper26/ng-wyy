<div class="share">
    <div class="u-txtwrap">
        <form nz-form>
            <nz-form-item>
                <nz-form-control>
                    <textarea nz-input rows="6"></textarea>
                </nz-form-control>
            </nz-form-item>
        </form>
        <div class="info">
            <div class="text">
                <p class="f-thide ellipsis">{{shareInfo?.txt}}</p>
            </div>
        </div>
    </div>

    <div class="tools clearfix">
        <span class="txt-count">140</span>
        <div class="btns">
            <button nz-button>取消</button>
            <button nz-button nzType="primary">分享</button>
        </div>
    </div>
    <nz-alert nzType="error" nzMessage="不能超过140个字" nzShowIcon></nz-alert>
</div>
