<div class="m-player">
    <div class="lock">
        <div class="left"><i></i></div>
    </div>
    <!-- hand点击，整体就出现 -->
    <div class="hand"></div>
    <div class="container">
        <div class="wrap">
            <div class="btns">
                <i class="prev"></i>
                <i class="toggle"></i>
                <i class="next"></i>
            </div>

            <div class="head">
                <img src="" alt="" />
                <i class="mask"></i>
            </div>

            <div class="play">
                <!-- 就是歌曲和歌手名字 -->
                <div class="words clearfix hide">
                    <p class="ellipsis margin-bottom-none">歌名</p>
                    <ul class="songs clearfix margin-bottom-none">
                        <li>
                            <a>Singer 1</a>
                        </li>
                    </ul>
                </div>

                <!-- 进度条 -->
                <div class="bar">
                    <div class="slider-wrap">
                        <app-wy-slider [(ngModel)]='sliderValue'></app-wy-slider>
                    </div>
                    <!-- 歌曲的时间 -->
                    <span class="time"> <em>02:11</em> / 04:35 </span>
                </div>
            </div>

            <!-- 右边的几个小的图标 -->
            <div class="oper">
                <i class="like" title="收藏"></i>
                <i class="share" title="分享"></i>
            </div>
            <div class="ctrl">
                <i class="volume" title="音量"></i>
                <i class="loop" title="循环"></i>
                <!-- 展开播放面板的按钮 -->
                <p class="open">
                    <span></span>
                </p>

                <!-- volumn control -->
                <div class="control-vol">
                    <app-wy-slider [wyVertical]="true"></app-wy-slider>
                </div>
            </div>
        </div>
    </div>
</div>
